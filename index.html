<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Elle</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Raleway:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0b2e, #3d2352, #693d7c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Raleway', sans-serif;
            position: relative;
            color: #ffebf7;
        }

        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 11, 46, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .auth-container {
            background: rgba(29, 12, 47, 0.9);
            border: 2px solid #ff65a3;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 101, 163, 0.6);
            max-width: 500px;
            width: 90%;
        }

        .auth-title {
            font-size: 2.5rem;
            font-family: 'Dancing Script', cursive;
            color: #ff7eb3;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
        }

        .auth-question {
            font-size: 1.3rem;
            color: #ffebf7;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .auth-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #ff65a3;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffebf7;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Raleway', sans-serif;
        }

        .auth-input::placeholder {
            color: rgba(255, 235, 247, 0.6);
        }

        .auth-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 101, 163, 0.5);
        }

        .auth-button {
            background: linear-gradient(45deg, #ff65a3, #ff7eb3);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(255, 101, 163, 0.4);
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 101, 163, 0.6);
        }

        .auth-message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-family: 'Dancing Script', cursive;
            min-height: 30px;
        }

        .success {
            color: #7eff7e;
            text-shadow: 0 0 10px rgba(126, 255, 126, 0.5);
        }

        .error {
            color: #ff7e7e;
            text-shadow: 0 0 10px rgba(255, 126, 126, 0.5);
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        .name-container {
            perspective: 1000px;
            margin-bottom: 50px;
        }

        .elle-text {
            font-size: 12rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(to right, #ff9ecb, #ff7eb3, #ff65a3, #ff4d94, #ff3366);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            letter-spacing: -10px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            animation: float 4s ease-in-out infinite;
            font-family: 'Raleway', sans-serif;
        }

        .elle-text span {
            display: inline-block;
            position: relative;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
        }

        .elle-text span:nth-child(1) {
            animation: bounce 1.5s ease infinite, glow 3s ease-in-out infinite alternate;
        }

        .elle-text span:nth-child(2) {
            animation: bounce 1.5s ease 0.2s infinite, glow 3s ease-in-out 0.5s infinite alternate;
        }

        .elle-text span:nth-child(3) {
            animation: bounce 1.5s ease 0.4s infinite, glow 3s ease-in-out 1s infinite alternate;
        }

        .elle-text span:nth-child(4) {
            animation: bounce 1.5s ease 0.6s infinite, glow 3s ease-in-out 1.5s infinite alternate;
        }

        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle-container {
            position: absolute;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            cursor: pointer;
        }

        .particle {
            width: 22px;
            height: 22px;
            background: linear-gradient(45deg, #ff9ecb, #ff7eb3);
            border-radius: 50%;
            box-shadow: 0 0 15px #ff65a3, 0 0 30px rgba(255, 101, 163, 0.5);
            transition: transform 0.3s ease;
        }

        .particle-container:hover .particle {
            transform: scale(1.8);
        }

        .message {
            position: absolute;
            font-size: 1.4rem;
            color: #ffebf7;
            text-shadow: 0 0 8px rgba(255, 105, 180, 0.9);
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            animation: floatUp 2.5s ease-out forwards;
            white-space: nowrap;
            font-family: 'Dancing Script', cursive;
            z-index: 20;
        }

        .score-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(29, 12, 47, 0.8);
            border: 2px solid #ff65a3;
            border-radius: 15px;
            padding: 15px 25px;
            color: #ffebf7;
            font-size: 1.5rem;
            box-shadow: 0 0 20px rgba(255, 101, 163, 0.4);
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .score-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ff7eb3;
            margin-left: 10px;
        }
        
        .music-control {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(29, 12, 47, 0.8);
            border: 2px solid #ff65a3;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 101, 163, 0.4);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            transform: scale(1.1);
            background: rgba(69, 22, 97, 0.9);
        }
        
        .music-icon {
            font-size: 24px;
            color: #ff7eb3;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff3366;
            transform: rotate(45deg);
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff3366;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-15px) rotate(3deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-25px);
            }
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }
            70% {
                opacity: 1;
                transform: translate(-50%, -150%) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -200%) scale(1.3);
            }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 105, 180, 0.7); }
            100% { text-shadow: 0 0 25px rgba(255, 105, 180, 0.9), 0 0 50px rgba(255, 105, 180, 0.5); }
        }

        .footer {
            position: fixed;
            bottom: 20px;
            color: rgba(255, 235, 247, 0.7);
            font-size: 1.2rem;
            text-align: center;
            z-index: 10;
            font-family: 'Dancing Script', cursive;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.7);
        }

        .instructions {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 235, 247, 0.9);
            font-size: 1.1rem;
            text-align: center;
            z-index: 10;
            background: rgba(29, 12, 47, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            max-width: 90%;
        }

        .welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #7eff7e;
            text-shadow: 0 0 15px rgba(126, 255, 126, 0.7);
            font-family: 'Dancing Script', cursive;
            z-index: 500;
            text-align: center;
            opacity: 0;
            animation: welcomeFade 4s ease-in-out;
        }

        @keyframes welcomeFade {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20%, 80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        }

        @media (max-width: 768px) {
            .elle-text {
                font-size: 8rem;
                letter-spacing: -7px;
            }

            .score-container {
                font-size: 1.2rem;
                padding: 10px 20px;
            }

            .score-value {
                font-size: 1.8rem;
            }

            .message {
                font-size: 1.2rem;
            }

            .auth-container {
                padding: 30px 20px;
            }

            .auth-title {
                font-size: 2rem;
            }

            .auth-question {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .elle-text {
                font-size: 5rem;
                letter-spacing: -5px;
            }

            .footer {
                font-size: 1rem;
            }

            .auth-container {
                padding: 25px 15px;
            }

            .auth-title {
                font-size: 1.8rem;
            }

            .auth-question {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-container">
            <h1 class="auth-title">Welcome</h1>
            <p class="auth-question">What date did we start talking?<br><small>(Format: Month Day, Year or Month Day Year)</small></p>
            <input type="text" class="auth-input" id="dateInput" placeholder="Enter the date..." />
            <button class="auth-button" id="submitBtn">Enter</button>
            <div class="auth-message" id="authMessage"></div>
        </div>
    </div>

    <div class="container">
        <div class="name-container">
            <h1 class="elle-text">
                <span>E</span>
                <span>l</span>
                <span>l</span>
                <span>e</span>
            </h1>
        </div>
    </div>

    <div class="score-container">
        Score: <span class="score-value">0</span>
    </div>
    
    <div class="music-control" id="musicControl">
        <div class="music-icon">ðŸ”Š</div>
    </div>

    <div class="instructions">
        Click on the floating dots to play â€¢ Click ðŸ”Š/ðŸ”‡ to toggle sound
    </div>

    <div id="particles-container"></div>

    <div class="footer">
        Made with â™¥ for Elle
    </div>

    <script>
        // Audio context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let isMuted = false;
        let isElle = false;

        // Create game sound effect
        function createBeepSound(frequency = 800, duration = 0.1, type = 'sine') {
            if (isMuted) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Create success sound
        function createSuccessSound() {
            if (isMuted) return;
            
            setTimeout(() => createBeepSound(523, 0.15), 0);    // C
            setTimeout(() => createBeepSound(659, 0.15), 150);  // E
            setTimeout(() => createBeepSound(784, 0.2), 300);   // G
        }

        document.addEventListener('DOMContentLoaded', () => {
            const authOverlay = document.getElementById('authOverlay');
            const dateInput = document.getElementById('dateInput');
            const submitBtn = document.getElementById('submitBtn');
            const authMessage = document.getElementById('authMessage');
            const particlesContainer = document.getElementById('particles-container');
            const scoreValue = document.querySelector('.score-value');
            const musicControl = document.getElementById('musicControl');
            let score = 0;

            // Handle authentication
            function checkDate() {
                const userInput = dateInput.value.trim().toLowerCase();
                const correctAnswers = [
                    'july 16, 2025',
                    'july 16 2025',
                    '7/16/2025',
                    '07/16/2025',
                    '16/07/2025',
                    '16 july 2025',
                    'july 16th, 2025',
                    'july 16th 2025'
                ];

                if (correctAnswers.some(answer => userInput === answer)) {
                    isElle = true;
                    authMessage.innerHTML = 'âœ¨ Hi Elle, Zed built this site for you âœ¨';
                    authMessage.className = 'auth-message success';
                    createSuccessSound();
                    
                    setTimeout(() => {
                        authOverlay.style.opacity = '0';
                        setTimeout(() => {
                            authOverlay.style.display = 'none';
                            showWelcomeMessage();
                        }, 500);
                    }, 2000);
                } else {
                    isElle = false;
                    authMessage.innerHTML = "You're not Elle, but you can still play!";
                    authMessage.className = 'auth-message error';
                    
                    setTimeout(() => {
                        authOverlay.style.opacity = '0';
                        setTimeout(() => {
                            authOverlay.style.display = 'none';
                        }, 500);
                    }, 2000);
                }
            }

            function showWelcomeMessage() {
                const welcomeDiv = document.createElement('div');
                welcomeDiv.className = 'welcome-message';
                welcomeDiv.innerHTML = 'Hi Elle, Zed built this site for you';
                document.body.appendChild(welcomeDiv);
                
                setTimeout(() => {
                    welcomeDiv.remove();
                }, 4000);
            }

            submitBtn.addEventListener('click', checkDate);
            dateInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkDate();
                }
            });

            // Music control
            musicControl.addEventListener('click', () => {
                isMuted = !isMuted;
                musicControl.innerHTML = isMuted ? 
                    '<div class="music-icon">ðŸ”‡</div>' : 
                    '<div class="music-icon">ðŸ”Š</div>';
                
                // Resume audio context if needed
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            });

            const sweetMessages = [
                "I like you",
                "The developer of this site likes you",
                "Zed and Elle?",
                "You're amazing",
                "You light up my world",
                "Thinking of you",
                "You're special",
                "My heart skips a beat",
                "Can't stop smiling",
                "You're beautiful inside and out",
                "Meant to be?",
                "My favorite thought",
                "Adore you",
                "You're my sunshine",
                "Perfect match",
                "You make me happy",
                "Dreaming of you",
                "So lucky to know you",
                "You're incredible",
                "My heart is yours",
                "Your energy is magnetic",
                "Being around you feels easy",
                "You make ordinary moments special",
                "Your perspective fascinates me",
                "I appreciate your existence",
                "The world needs more of your kindness",
                "You have a beautiful mind",
                "Your presence is comforting",
                "You inspire me to be better",
                "I value our connection",
                "You understand things deeply",
                "Your authenticity is refreshing",
                "I enjoy how your mind works",
                "You make people feel seen",
                "Your laughter is contagious"
            ];

            const genericMessages = [
                "Nice shot!",
                "Good job!",
                "Well done!",
                "Keep going!",
                "Great!",
                "Awesome!",
                "Perfect!",
                "Excellent!",
                "Way to go!",
                "Fantastic!"
            ];

            createParticles(25);
            createHearts(30);

            function createParticles(count) {
                for (let i = 0; i < count; i++) {
                    createParticle();
                }
            }

            function createParticle() {
                const container = document.createElement('div');
                container.classList.add('particle-container');

                const particle = document.createElement('div');
                particle.classList.add('particle');

                container.appendChild(particle);

                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;

                container.style.left = `${x}px`;
                container.style.top = `${y}px`;

                const size = 15 + Math.random() * 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                const speedX = (Math.random() - 0.5) * 3;
                const speedY = (Math.random() - 0.5) * 3;

                container.addEventListener('click', () => {
                    particle.style.transition = 'all 0.8s ease';
                    particle.style.transform = 'scale(0)';
                    particle.style.opacity = '0';

                    // Play sound effect
                    createBeepSound(800 + Math.random() * 400, 0.1, 'triangle');

                    // Show appropriate message
                    if (isElle) {
                        showMessage(x, y, sweetMessages);
                    } else {
                        showMessage(x, y, genericMessages);
                    }

                    score++;
                    scoreValue.textContent = score;

                    setTimeout(() => {
                        container.remove();
                        createParticle();
                    }, 800);
                });

                particlesContainer.appendChild(container);
                animateParticle(container, speedX, speedY);
            }

            function animateParticle(container, speedX, speedY) {
                let x = parseFloat(container.style.left);
                let y = parseFloat(container.style.top);
                let directionX = speedX;
                let directionY = speedY;

                function move() {
                    x += directionX;
                    y += directionY;

                    if (x <= 0 || x >= window.innerWidth - 60) {
                        directionX *= -1;
                        x = x <= 0 ? 0 : window.innerWidth - 60;
                    }

                    if (y <= 0 || y >= window.innerHeight - 60) {
                        directionY *= -1;
                        y = y <= 0 ? 0 : window.innerHeight - 60;
                    }

                    container.style.left = `${x}px`;
                    container.style.top = `${y}px`;

                    requestAnimationFrame(move);
                }

                move();
            }

            function showMessage(x, y, messageArray) {
                const message = document.createElement('div');
                message.classList.add('message');

                const randomMessage = messageArray[Math.floor(Math.random() * messageArray.length)];
                message.textContent = randomMessage;

                message.style.left = `${x}px`;
                message.style.top = `${y}px`;

                document.body.appendChild(message);

                setTimeout(() => {
                    message.remove();
                }, 2500);
            }

            function createHearts(count) {
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');

                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;

                    heart.style.left = `${x}px`;
                    heart.style.top = `${y}px`;
                    const size = 5 + Math.random() * 15;
                    heart.style.width = `${size}px`;
                    heart.style.height = `${size}px`;
                    heart.style.opacity = 0.1 + Math.random() * 0.4;

                    heart.style.animationDelay = `${Math.random() * 5}s`;

                    particlesContainer.appendChild(heart);
                }
            }

            window.addEventListener('resize', () => {
                particlesContainer.innerHTML = '';
                createParticles(25);
                createHearts(30);
            });
        });
    </script>
</body>

</html>
